<!-- public/404.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/AgriGuard/" />
    <script type="text/javascript">
      const redirectTo = sessionStorage.getItem("redirectAfter404");
      if (redirectTo) {
        sessionStorage.removeItem("redirectAfter404");
        window.location.replace(redirectTo);
      } else {
        // fallback nếu không có sessionStorage
        window.location.replace("/AgriGuard/");
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
